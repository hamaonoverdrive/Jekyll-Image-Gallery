{% assign id = include.id %}
{% if include.lightbox %}
  <a {% if include.big %}
     href="{{ include.big | absolute_url }}" 
    {% else %}
      href="{{ include.url | absolute_url }}"
    {% endif %}
      class="glightbox" {% if include.description %}data-glightbox="title: {{include.title}};description: .{{ id }};{% if include.descloc %} descPosition: {{include.descloc}};{% endif %}"{% endif %}>
{% endif %}
<img src="{{ include.url | absolute_url }}" {% unless include.no_alt %}alt="{{ include.description }}"{% endunless %}>
{% if include.lightbox %}
  </a>
  {% if include.description %}
    <div class="glightbox-desc {{id}}">
      {{ include.description | markdownify | remove: '<p>' | remove: '</p>' }}
    </div>
  {% endif %}
{% endif %}
